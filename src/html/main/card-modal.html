<div class="modal card-modal pr-0 js-fast-order-modal" id="fast_order_01">
  <div class="modal-dialog">

      <div class="modal-header pb-0 card-modal-header">
        <button type="button" class="close js-close ml-auto card-modal-close" data-dismiss="modal" aria-label="Close">
          <i class="icon icon-sprite icon-close-primary"></i>
        </button>
      </div>
      <form class="modal-body card-modal-body js-fast-order-form">

          <div class="row card-modal-row flex-md-nowrap">
            <div class="col-12 col-md-6 card-modal-col card-modal-col-left">
              <div>
                {% include "main/product-detail-slider.html" %}
              </div>
              <div class="product-detail-slider-navigation ml-md-auto mt-4 mt-md-1">
                <div class="product-detail-slider-title pb-1">
                  Цвет
                </div>
                <div class="swiper-container product-detail-slider-container">
                  <div class="swiper-wrapper product-detail-slider-wrapper js-radio-buttons">
                    <label class="swiper-slide product-detail-slider-slide active">
                      <input class="sr-only js-order-color" name="order-color" type="radio" value="серый">
                      <img class="product-detail-slider-slide-image" src="/images/main/catalog-card-01-small-gray.jpg" alt="" width="66" height="66">
                    </label>
                    <label class="swiper-slide product-detail-slider-slide">
                      <input class="sr-only js-order-color" name="order-color" type="radio" value="розовый">

                    </label>

                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 card-modal-col card-modal-col-right">
              <h2 class="text-uppercase card-modal-title mb-4 d-none d-md-block">Женские ортопедические сандалии ORTMANN Gert 7.87.2</h2>
              <div class="card-modal-sizes mt-4 mt-md-0">
                <div class="card-modal-sizes-title pt-1">
                  <span>Размер</span>
                </div>
                <div class="card-modal-sizes-btns pt-1 pb-0 pb-md-1 js-radio-buttons">
                  <label class="btn btn-outline-secondary card-modal-sizes-btn active">
                      35
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="35" checked="checked">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      36
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="36">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      37
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="37">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      38
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="38">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      39
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="39">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      40
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="40">
                  </label>
                  <label class="btn btn-outline-secondary card-modal-sizes-btn">
                      41
                      <input class="sr-only js-order-size" name="order-size" type="radio" value="41">
                  </label>

              </div>
              <div class="card-modal-cost mt-4">
                <strong class="card-modal-price price h2 mb-0 d-block">
                  5 990 Р
                </strong>
              </div>
              <div class="card-modal-divider mt-4 mb-5 mt-md-5 mb-md-6"></div>
              <div class="card-modal-form">
                <h4 class="text-uppercase mb-2">Оформление заказа</h4>
                <div class="row">
                  <label class="col-4 col-md-2 col-form-label card-modal-form-label py-2">
                    Цвет:
                  </label>
                  <div class="col-8 col-md-10">
                    <div class="form-control-plaintext card-modal-form-plaintext py-2 js-order-color-2">Серый</div>
                  </div>
                </div>
                <div class="row">
                  <label class="col-4 col-md-2 col-form-label card-modal-form-label py-2">
                    Размер:
                  </label>
                  <div class="col-8 col-md-10">
                    <div class="form-control-plaintext card-modal-form-plaintext py-2 js-order-size-2">35</div>
                  </div>
                </div>
                <div class="mt-3">
                  <input class="form-control card-modal-form-control py-2" type="text" value="" placeholder="Имя" required data-validation="required">
                </div>
                <div class="mt-4">
                  <input class="form-control card-modal-form-control py-2" type="email" value="" placeholder="Электронная почта" required  data-validation="email">
                </div>
                <div class="mt-4">
                  <input class="form-control card-modal-form-control py-2 js-phone-mask" type="text" value="" placeholder="Телефон" required data-validation="required">
                </div>
                <div class="mt-4">
                  <button class="btn btn-block btn-primary card-modal-form-submit py-2" type="submit">Отправить заказ</button>
                  <small class="form-text d-block mt-4 text-center card-modal-form-text">
                    Отправляя форму, я подтверждаю своё согласие <a class="text-danger" href="">на ОПД</a>
