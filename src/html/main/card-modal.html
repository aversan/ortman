<div class="modal card-modal js-modal pr-0">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header pb-0 card-modal-header">
        <button type="button" class="close js-close ml-auto card-modal-close" aria-label="Close">
          <i class="icon icon-sprite icon-close-primary"></i>
        </button>
      </div>
      <div class="modal-body card-modal-body">
        <div class="container card-modal-container">
          <h2 class="text-uppercase card-modal-title mb-4 d-md-none">Женские ортопедические сандалии ORTMANN Gert 7.87.2</h2>
          <div class="row card-modal-row">
            <div class="col-12 col-md-6 card-modal-col card-modal-col-left">
              {% include "main/product-detail-slider.html" %}
            </div>
            <div class="col-12 col-md-6 card-modal-col card-modal-col-right">
              <h2 class="text-uppercase card-modal-title mb-4 d-none d-md-block">Женские ортопедические сандалии ORTMANN Gert 7.87.2</h2>
              <div class="card-modal-sizes mt-4 mt-md-0">
                <div class="card-modal-sizes-title pt-1">
                  <span>Размер</span>
                  <i class="icon icon-help hoverable"></i>
                </div>
                <div class="card-modal-sizes-btns pt-1 pb-0 pb-md-1">
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">35</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn active">36</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">37</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">38</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">39</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">40</div>
                  <div class="btn btn-outline-secondary card-modal-sizes-btn">41</div>
                </div>
              </div>
              <div class="card-modal-cost mt-4">
                <strong class="card-modal-price price h2 mb-0 d-block">
                  5 990 Р
                </strong>
              </div>
              <div class="card-modal-divider mt-4 mb-5 mt-md-5 mb-md-6"></div>
              <div class="card-modal-form">
                <h4 class="text-uppercase mb-2">Оформление заказа</h4>
                <div class="row">
                  <label class="col-4 col-md-2 col-form-label card-modal-form-label py-2" for="order-color">
                    Цвет:
                  </label>
                  <div class="col-8 col-md-10">
                    <input type="text" readonly class="form-control-plaintext card-modal-form-plaintext py-2" id="order-color" value="Серый">
                  </div>
                </div>
                <div class="row">
                  <label class="col-4 col-md-2 col-form-label card-modal-form-label py-2" for="order-size">
                    Размер:
                  </label>
                  <div class="col-8 col-md-10">
                    <input type="text" readonly class="form-control-plaintext card-modal-form-plaintext py-2" id="order-size" value="36">
                  </div>
                </div>
                <div class="mt-3">
                  <input class="form-control card-modal-form-control py-2" type="text" value="" placeholder="Имя">
                </div>
                <div class="mt-4">
                  <input class="form-control card-modal-form-control py-2" type="text" value="" placeholder="Электронная почта">
                </div>
                <div class="mt-4">
                  <input class="form-control card-modal-form-control py-2" type="text" value="" placeholder="Телефон">
                </div>
                <div class="mt-4">
                  <button class="btn btn-block btn-primary card-modal-form-submit py-2">Отправить заказ</button>
                  <small class="form-text d-block mt-4 text-center card-modal-form-text">
                    Отправляя форму, я подтверждаю своё согласие <a class="text-danger" href="">на ОПД</a>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
