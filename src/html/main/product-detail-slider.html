<div data-module="product-detail-slider">
  <div class="row flex-md-nowrap">
    <div class="col d-none d-md-block">
      <div class="product-detail-slider-navigation product-detail-slider-navigation-vertical mx-auto js-swiper-navigation">
        <div class="btn btn-outline-secondary btn-outline-secondary-alt product-detail-slider-prev js-swiper-prev">
          <i class="icon icon-sprite icon-arrow-prev-sm"></i>
        </div>
        <div class="swiper-container product-detail-slider-container js-swiper-container">
          <div class="swiper-wrapper product-detail-slider-wrapper">
            {% for i in [1,2,3,4,5,6,7] -%}
            {% if loop.index <= 7 %}
            <div class="swiper-slide product-detail-slider-slide">
              <img class="product-detail-slider-slide-image" src="/images/main/catalog-card-01-small-gray.jpg" alt="" width="66" height="66">
            </div>
            {% endif %}
            {%- endfor %}
          </div>
        </div>
        <div class="btn btn-outline-secondary btn-outline-secondary-alt product-detail-slider-next js-swiper-next">
          <i class="icon icon-sprite icon-arrow-next-sm"></i>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="product-detail-slider-main js-swiper-main mx-auto">
        <div class="swiper-container product-detail-slider-container js-swiper-container">
          <div class="swiper-pagination product-detail-slider-pagination js-swiper-pagination d-md-none"></div>
          <div class="swiper-wrapper product-detail-slider-wrapper">
            {% for i in [1,2,3,4,5,6,7] -%}
            {% if loop.index <= 7 %}
            <div class="swiper-slide product-detail-slider-slide cover">
              <img class="product-detail-slider-slide-image cover-object" src="/images/main/catalog-card-01-large-gray.jpg" alt="" width="480" height="480">
            </div>
            {% endif %}
            {%- endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="product-detail-slider-navigation ml-md-auto mt-4 mt-md-1">
    <div class="product-detail-slider-title pb-1">
      Цвет
    </div>
    <div class="swiper-container product-detail-slider-container">
      <div class="swiper-wrapper product-detail-slider-wrapper js-radio-buttons">
        <div class="swiper-slide product-detail-slider-slide active">
          <img class="product-detail-slider-slide-image" src="/images/main/catalog-card-01-small-gray.jpg" alt="" width="66" height="66">
        </div>
        <div class="swiper-slide product-detail-slider-slide">
          <img class="product-detail-slider-slide-image" src="/images/main/catalog-card-01-small-pink.jpg" alt="" width="66" height="66">
        </div>
      </div>
    </div>
  </div>
</div>
