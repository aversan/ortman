<article class="instagram-card instagram-list-card p-4 p-md-5 d-flex flex-column bg-light">
  <header class="instagram-card__header d-flex align-items-center flex-nowrap mb-4 mb-md-5">
    <div class="instagram-card__header-primary pl-4 pl-md-0">
      <div class="instagram-card__header-name text-truncate">
        JILL BOON
      </div>
      <div class="instagram-card__header-link text-truncate mt-1">
        instagram.com/jillbbon
        {#
        <a class="fill-area-link text-dark" href="#">instagram.com/jillbbon</a>
        #}
      </div>
    </div>
    <div class="instagram-card__header-secondary ml-6">
      <i class="icon icon-sprite icon-instagram"></i>
    </div>
  </header>
  <div class="instagram-card__image-wrap d-block cover">
    <img class="instagram-card__image cover-object" src="../images/main/instagram-thumb-01.jpg" alt="" title="" width="400" height="400" />
  </div>
  <div class="spacer"></div>
  <footer class="instagram-card__footer d-flex align-items-center mt-4">
    <div class="instagram-button-group d-flex align-items-center flex-nowrap pb-2">
      <div class="instagram-button-group__item mr-6">
        <i class="icon icon-sprite icon-md icon-like mr-2"></i>
        <span>137</span>
      </div>
      <div class="instagram-button-group__item mr-6">
        <i class="icon icon-sprite icon-md icon-comment mr-2"></i>
        <span>15</span>
      </div>
    </div>
  </footer>  
</article>
