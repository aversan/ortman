{%
set items = [
  { imageName: 'lookbook-02.jpg', imageWidth: 4239, imageHeight: 3434 },
  { imageName: 'lookbook-01.jpg', imageWidth: 3262, imageHeight: 4843 },
  { imageName: 'lookbook-03.jpg', imageWidth: 3546, imageHeight: 5319 }
]
%}
<section class="gallery-wide-slider" data-module="gallery-wide-slider" id="lookbook">
  <div class="container text-center">
    <div class="row no-gutters">
      <div class="col-12 col-md-8 mx-md-auto">
        <h2 class="h1 main-section-title mb-0 mb-md-6">LookBook <a class="text-uppercase" href="">#<span class="text-danger">О</span>ртманов</a></h2>
      </div>
    </div>
  </div>
  <div class="section-divider-half d-md-none"></div>
  <div class="gallery-wide-slider-container-primary container mx-auto">
    <div class="swiper-container gallery-wide-slider-container js-swiper-container">
      <div class="container pb-md-5">
        <div class="row no-gutters">
          <div class="col-12 col-md-8 mx-md-auto d-flex flex-nowrap align-items-center justify-content-center">
            <div class="btn btn-outline-secondary btn-outline-secondary-alt gallery-wide-slider-prev js-swiper-prev">
              <i class="icon icon-sprite icon-arrow-prev-sm"></i>
            </div>
            <div class="swiper-pagination gallery-wide-slider-pagination js-swiper-pagination"></div>
            <div class="btn btn-outline-secondary btn-outline-secondary-alt gallery-wide-slider-next js-swiper-next">
              <i class="icon icon-sprite icon-arrow-next-sm"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="section-divider-half"></div>
      <div class="swiper-wrapper">
        {% for item in items %}
        <div class="swiper-slide gallery-wide-slider-slide d-flex align-items-center justify-content-center">
          <a class="fill-area-link gallery-wide-slider-slide-link fancybox" href="images/main/{{item.imageName}}" target="_blank" rel="gallery-group" title="{{item.title}}">
            <img class="img-fluid gallery-wide-slider-image" src="/images/main/{{item.imageName}}" alt="" width="{{item.imageWidth}}" height="{{item.imageHeight}}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
